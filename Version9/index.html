<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href ='style.css' rel = "sylesheet">
    
</head>
<body>
    <h1>Todo List</h1>
    <div>
       <!-- <button onclick="view.displayTodos()"> Display Todos</button>-->
        <button onclick="handlers.toggleAll()"> Toggle All</button>
    </div>
    <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input type="text" id="addTodoTextInput">
    </div>
    <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>
    <div>
        <button onclick="handlers.deleteTodo()">Delete Todo</button>
        <input id="deleteTodoPositionInput" type="number">
    </div>
    <div>
        <button onclick="handlers.toggleCompleted()">Toggle Todo</button>
        <input type="number" id="toggleCompletedPositionInput">
    </div>
    <ul>
    </ul>

    <script src= "script.js"></script>
</body>
</html>
